secrets: /config/secrets.yaml

appdaemon:
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  elevation: !secret homeassistant_elevation
  time_zone: Europe/Paris
  app_dir: /config/appdaemon/apps
  plugins:
    HASS:
      type: hass

logs:
  main_log:
    name: main_log
    filename: /config/appdaemon/logs/appdaemon.log
  error_log:
    name: error_log
    filename: /config/appdaemon/logs/error.log
  monitor_washing_machine:
    name: monitor_washing_machine
    filename: /config/appdaemon/logs/monitor_washing_machine.log
  take_out_trash:
    name: take_out_trash
    filename: /config/appdaemon/logs/take_out_trash.log
  notifier:
    name: notifier
    filename: /config/appdaemon/logs/notifier.log