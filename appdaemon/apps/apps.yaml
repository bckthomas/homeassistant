notifier:
  module: notifier
  class: notifier
  log: notifier
  constrain_input_boolean: input_boolean.automation_notification_center
  home_occupancy_sensor_id: binary_sensor.home_occupied
  proximity_threshold: 1000
  persons:
    - name: thomas
      id: person.thomas
      notification_service: notify/mobile_app_mi_a2_lite
      proximity_id: proximity.distance_thomas_home
    - name: benedicte
      id: person.benedicte
      notification_service: notify/mobile_app_m2103k19pg
      proximity_id: proximity.distance_benedicte_home

monitor_washing_machine:
  module: monitor_washing_machine
  class: monitor_washing_machine
  log: monitor_washing_machine
  constrain_input_boolean: automation_monitor_washing_machine

take_out_trash:
  module: take_out_trash
  class: take_out_trash
  log: take_out_trash
  constrain_input_boolean: automation_take_out_trash

rollover_printer:
  module: rollover_printer
  class: rollover_printer
  log: rollover_printer
  constrain_input_boolean: automation_rollover_printer