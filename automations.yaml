- id: '1686305498315'
  alias: Pronote notif nouvelle note
  description: ''
  trigger:
  - platform: event
    event_type: pronote_event
    event_data:
      type: new_grade
  action:
  - service: notify.mobile_app_mi_a2_lite
    data:
      message: '{{ trigger.event.data.child_nickname }} a eu {{  trigger.event.data.data.grade_out_of
