climate:
  custom_fields:
    circle: >
      [[[
        if (entity && entity.attributes.current_temperature) {
          let input = entity.attributes.current_temperature == null ? ' ' : `${entity.attributes.current_temperature}<tspan font-size="10">Â°C</tspan>`,
            stroke_color = entity.attributes.hvac_action === 'heating' ? '#ff9800' : 'none',
            fill_color = entity.attributes.hvac_action === 'idle' ? 'rgba(255,255,255,0.04)' : 'none';
          return `
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20.5" stroke="${stroke_color}" stroke-width="1.5" fill="${fill_color}" />
              <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${input}</text>
            </svg>
          `;
        }
      ]]]
  styles:
    name:
      - margin-bottom: 33%
    custom_fields:
      circle:
        - display: initial
        - width: 90%
        - letter-spacing: 0.03vw
        - margin: -6% -6% 0 0
        - justify-self: end
        - opacity: 1
      graph:
        - filter: opacity(50%)
        - overflow: unset
        - bottom: 0%
        - left: 0%
        - width: 100%
        - position: absolute
    card:
      - overflow: unset
