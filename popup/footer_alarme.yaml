update_entities:
  action: >
    [[[
      hass.callService('homeassistant', 'update_entity', {
          entity_id: [
            'sensor.udm_unifios'
          ]
      });
    ]]]
action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Alarme
    card_mod:
    content:
      type: vertical-stack
      cards:

        - type: alarm-panel
          states:
            - arm_away
            - arm_night
          entity: alarm_control_panel.maison              

        - type: horizontal-stack
          cards:
            - type: conditional
              conditions:
                - entity: switch.salle_de_jeu_shutter_state
                  state: 'on'
              card:
                show_state: false
                show_name: true
                camera_view: auto
                type: picture-entity
                entity: camera.salle_de_jeu_snapshot
                name: Salle de jeux
            - type: conditional
              conditions:
                - entity: switch.cuisine_shutter_state_2
                  state: 'on'
              card:
                show_state: false
                show_name: true
                camera_view: auto
                type: picture-entity
                entity: camera.cuisine_snapshot_2
                name: Cuisine
