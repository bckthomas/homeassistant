action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: NAS
    style: >
      --popup-max-width: calc(385px + 385px);
      --ha-card-border-radius: 0;
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            # card divider border
            .: |
              #root {
                  margin: -24px 0 !important;
              }
            hui-entities-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                ha-card {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                }
                /* portrait */
                @media screen and (max-width: 1200px) {
                  ha-card {
                    border-right: none;
                    border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                  }
                }
              $hui-horizontal-stack-card:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                    max-width: 82vw; /* iphonex */
                  }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 0
        grid-template-columns: 385px 385px 385px
        grid-template-rows: 1fr
        grid-template-areas: |
          "hass unraid"
        mediaquery:
          #portrait
          "(max-width: 1200px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(3, 1fr)
            grid-template-areas: |
              "hass"
              "unraid"
      cards:
        ### HOME ASSISTANT

        - type: entities
          view_layout:
            grid-area: hass
          title: Home Assistant
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - entity: sensor.current_version
              name: Version installée
              icon: mdi:home-assistant

            - entity: sensor.docker_hub
              name: Version disponible
              icon: mdi:new-box

            - entity: sensor.db_size
              icon: mdi:database

            - entity: sensor.home_assistant_log_size
              name: Log
              icon: mdi:file-document

            - entity: sensor.uptime
              name: Dernier démarrage
              icon: mdi:update

            - type: custom:hui-horizontal-stack-card
              cards:
                - type: custom:button-card
                  name: Redémarrer
                  icon: mdi:reload
                  confirmation:
                    text: Redémarrer Home Assistant ?
                  tap_action:
                    action: call-service
                    service: homeassistant.restart
                  template: icon_name

        ### UNRAID

        - type: entities
          view_layout:
            grid-area: unraid
          title: Unraid
          state_color: true
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: "%"
              positions: &bar_card_positions
                icon: outside
                indicator: "off"
                name: outside
              severity: &bar_card_severity
                - color: "#6d2525"
                  from: 75
                  to: 999
              entity_row: true
              entities:
                - entity: sensor.192_168_1_127_cpu_used
                  name: Processeur

                - entity: sensor.192_168_1_127_ram_used_percent
                  name: RAM - 16GB

                - entity: sensor.192_168_1_127_mnt_cache_used_percent
                  name: Cache - 1TB

                - entity: sensor.unraid_free_space
                  name: Stockage 12TB

          footer:
            type: custom:apexcharts-card
            layout: minimal
            graph_span: 1h
            locale: se
            apex_config:
              chart:
                fontFamily: var(--primary-font-family)
                height: 135px
              tooltip:
                style:
                  fontSize: 14px
                x:
                  show: true
                  format: dddd HH:mm
              xaxis:
                crosshairs:
                  show: false
              legend:
                fontSize: 14px
                fontWeight: 400
                itemMargin:
                  horizontal: 25
                formatter: |
                  EVAL: (seriesName, opts) => {
                    var arr = opts.w.globals.series[opts.seriesIndex],
                      value = arr[arr.length - 1],
                      convert = (value/1024).toFixed(2);
                    return value == null
                      ? seriesName : value < 1024 ? `${Math.round(value)} kB/s`
                      : `${convert} MB/s`;
                  }
                markers:
                  width: 26
                  height: 23
                  customHTML:
                    - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-down-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                    - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-up-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                  fillColors:
                    - none
                    - none
              fill:
                type: gradient
                gradient:
                  type: vertical
                  opacityFrom: 0.8
                  opacityTo: 0
                  stops:
                    - 0
                    - 99
                    - 100
              stroke:
                width: 3
            all_series_config:
              type: area
              fill_raw: last
            series:
              - entity: sensor.deluge_down_speed
                name: Download
                color: green
              - entity: sensor.deluge_up_speed
                name: Upload
                color: "#385581"
