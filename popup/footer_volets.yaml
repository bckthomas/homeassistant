action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Volets
    style: >
      --popup-max-width: calc(385px + 385px + 385px);
      --ha-card-border-radius: 0;
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            # card divider border
            .: |
              #root {
                  margin: -24px 0 !important;
              }
            hui-entities-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                ha-card {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                }
                /* portrait */
                @media screen and (max-width: 1200px) {
                  ha-card {
                    border-right: none;
                    border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                  }
                }
              $hui-horizontal-stack-card:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                    max-width: 82vw; /* iphonex */
                  }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 0
        grid-template-columns: 385px 385px 385px
        grid-template-rows: 1fr
        grid-template-areas: |
          "zone1 zone2 zone3"
        mediaquery:
          #portrait
          "(max-width: 1200px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(3, 1fr)
            grid-template-areas: |
              "zone1"
              "zone2"
              "zone3"
      cards:
        ### Zone1

        - type: vertical-stack
          view_layout:
            grid-area: zone1
          title: Ensemble
          show_header_toggle: false
          card_mod:
            class: header
          cards:
            - type: entities
              entities:
                - entity: cover.tous_les_volets
                - entity: cover.cuisine
                - entity: cover.salon
                - entity: cover.chambres_bas
            - type: entities
              title: Options
              entities:
                - entity: input_boolean.canicule
                - entity: input_boolean.leavecover
                - entity: input_boolean.nightcover

        ### Zone2

        - type: vertical-stack
          view_layout:
            grid-area: zone2
          card_mod:
            class: header
          cards:
            - type: entities
              title: Cuisine
              entities:
                - entity: cover.volet_porte_cuisine
                  type: custom:slider-entity-row
                - entity: cover.volet_fenetre_cuisine
                  type: custom:slider-entity-row
            - type: entities
              title: Salon
              entities:
                - entity: cover.volet_salon_droite
                  type: custom:slider-entity-row
                - entity: cover.volet_salon_gauche
                  type: custom:slider-entity-row
            - type: entities
              title: Autre
              entities:
                - entity: cover.volet_salle_a_manger
                  type: custom:slider-entity-row
                - entity: cover.volet_bureau
                  type: custom:slider-entity-row

        ### Zone3
        - type: vertical-stack
          view_layout:
            grid-area: zone3
          card_mod:
            class: header
          cards:
            - type: entities
              title: Chambre
              entities:
                - entity: cover.volet_chambre_parents
                  type: custom:slider-entity-row
                - entity: cover.volet_chambre_d_amis
                  type: custom:slider-entity-row
                - entity: cover.volet_chambre_romain
                  type: custom:slider-entity-row
                - entity: cover.volet_chambre_valentine
                  type: custom:slider-entity-row
