action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Romain
    style: >
      --popup-max-width: calc(385px + 400px + 385px);
      --ha-card-border-radius: 0;
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            # card divider border
            .: |
            hui-entities-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                ha-card {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                }
                /* portrait */
                @media screen and (max-width: 1200px) {
                  ha-card {
                    border-right: none;
                    border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                  }
                }
              $hui-horizontal-stack-card:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                    max-width: 82vw; /* iphonex */
                  }

    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 0
        grid-template-columns: 385px 400px 385px
        grid-template-rows: 1fr
        grid-template-areas: |
          "timetable grade average"
        mediaquery:
          #portrait
          "(max-width: 1200px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(3, 1fr)
            grid-template-areas: |
              "timetable"
              "grade"
              "average"
      cards:
        - type: entities
          view_layout:
            grid-area: timetable
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - entity: person.romain
              secondary_info: last-changed

            - type: custom:pronote-timetable-card
              entity: sensor.pronote_beck_romain_timetable_period
              display_lunch_break: true
              display_classroom: true
              display_teacher: true
              display_day_hours: true
              dim_ended_lessons: true
              max_days: 5
              current_week_only: false
              card_mod:
                style: |
                  ha-card { 
                    display: inline-block;
                    height: 400px;
                    overflow-y: scroll;
                    width: 100%;
                  }
                  @media only screen and (min-height: 600px) {
                    ha-card {  {
                      height: 480px;
                    }
                  }

        - type: entities
          view_layout:
            grid-area: grade
          state_color: true
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - type: custom:vertical-stack-in-card
              style: |
                ha-card { 
                  box-shadow: none ;
                  margin: 5px 1px 5px 1px;
                }
              cards:
                - type: custom:pronote-grades-card
                  entity: sensor.pronote_beck_romain_grades
                  grade_format: full # 'full' will display grade as "X/Y", 'short' will display "X"
                  display_header: true
                  display_date: true
                  display_comment: true
                  display_class_average: true
                  compare_with_class_average: true
                  display_coefficient: true
                  display_class_min: true
                  display_class_max: true
                  display_new_grade_notice: true
                  max_grades: null

        - type: entities
          view_layout:
            grid-area: average
          state_color: true
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - type: custom:vertical-stack-in-card
              style: |
                ha-card { 
                  box-shadow: none ;
                  margin: 5px 1px 5px 1px;
                }
              cards:
                - type: custom:pronote-averages-card
                  entity: sensor.pronote_beck_romain_averages
                  average_format: full # 'full' will display grade as "X/Y", 'short' will display "X"
                  display_header: true
                  compare_with_class_average: true
                  compare_with_ratio: null # use a float number, e.g. '0.6' to compare with the grade / out_of ratio
                  display_class_average: true
                  display_class_min: true
                  display_class_max: true

                - type: conditional
                  conditions:
                    - entity: sensor.pronote_beck_romain_absences
                      state_not: unavailable
                  card:
                    type: markdown
                    content: >-
                      <div>Absences</div><table>  {% set items =
                      state_attr('sensor.pronote_beck_romain_absences','absences')
                      %} {% for i in range(0, items | count, 1) %} <tr> {%- if
                      items[i].justified == True -%} <td> <mark> {{
                      items[i].from.strftime("%d-%m") }}</mark></td> {% else %}
                      <td> <span>{{ items[i].from.strftime("%d-%m")
                      }}</span></td>  {%- endif -%}  <td>{{ items[i].hours }}</td>
                      <td>{{ items[i].reason }}</td> {% endfor %}
                    card_mod:
                      style:
                        .: |
                          ha-card ha-markdown {
                            padding:0px
                          }
                          ha-card ha-markdown.no-header {
                            padding:05px
                          }
                        ha-markdown$: |
                          div {
                              text-align: center;
                              font-weight:600;
                          }
                          table{
                            border-collapse: collapse;
                            font-family: Roboto;
                            width: 100%;
                            outline: 0px solid #393c3d;
                            margin-top:5px;
                          } caption {
                              text-align: center;
                              font-weight: bold;
                              font-size: 1.2em;
                          } td {
                              padding: 5px 10px 5px 10px;
                              text-align: left;
                              border-bottom: 0px solid #1c2020;
                          }
                          tr {
                              border-bottom: 0px solid #1c2020;
                          }
                          tr:nth-of-type(even) {
                              background-color: rgb(54, 54, 54, 0.3);
                          }
                          tr:last-of-type {
                              border-bottom: transparent;          }*
                          mark {
                              background: var(--color-blue);
                              color: #222627;
                              border-radius: 5px;
                              padding: 5px;
                          }
                          span {
                              background: rgb(180, 70, 70);
                              color: #00000;
                              border-radius: 5px;
                              padding: 5px;
                          }
                          span {
                              padding: 5px;
                          }
                          tr:nth-child(n+2) > td:nth-child(2) {
                            text-align: left;
                          }
            - type: custom:vertical-stack-in-card
              style: |
                ha-card { 
                  box-shadow: none ;
                  margin: 5px 1px 5px 1px;
                }
              cards:
                - type: custom:button-card
                  entity: sensor.derniere_mise_a_jour_de_pronote_romain
                  show_state: true
                  name: MÃ J
                  layout: name_state
                  show_icon: false
                  styles:
                    name:
                      - justify-self: null
                      - font-size: 12px
                      - color: var(--text-off)
                    state:
                      - justify-self: null
                      - font-size: 12px
                      - color: var(--text-on)
