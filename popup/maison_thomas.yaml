action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Thomas
    style: >
      --popup-max-width: calc(400px + 400px + 400px);
      --ha-card-border-radius: 0;
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            # card divider border
            .: |
            hui-entities-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                ha-card {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                }
                /* portrait */
                @media screen and (max-width: 1200px) {
                  ha-card {
                    border-right: none;
                    border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                  }
                }
              $hui-horizontal-stack-card:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                    max-width: 82vw; /* iphonex */
                  }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 0
        grid-template-columns: 400px 400px 400px
        grid-template-rows: 1fr
        grid-template-areas: |
          "person strava forme"
        mediaquery:
          #portrait
          "(max-width: 1200px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(3, 1fr)
            grid-template-areas: |
              "person"
              "strava"
              "forme"
      cards:
        - type: vertical-stack
          view_layout:
            grid-area: person
          cards:
            - type: entities
              card_mod:
                class: content
              entities:
                - entity: person.thomas
                  secondary_info: last-changed

            - type: history-graph
              card_mod:
                style: |
                  ha-card > div {
                    padding: 0 2em 1em 1.6em !important;
                  }
              entities:
                - entity: person.thomas

            - type: custom:mod-card
              card_mod:
                style:
                  hui-horizontal-stack-card$: |
                    #root {
                      justify-content: space-evenly !important;
                      padding: var(--tablet-popup-button-padding);
                    }
              card:
                type: horizontal-stack
                cards:
                  - type: custom:button-card
                    name: Trouver mon téléphone
                    icon: mdi:volume-high
                    template: icon_name
                    tap_action:
                      action: call-service
                      service: notify.mobile_app_tel_thomas
                      service_data:
                        title: Ou es tu ?
                        message: Je suis ici

            - type: map
              default_zoom: 16
              dark_mode: true
              entities:
                - device_tracker.mi_a2_lite
              card_mod:
                style:
                  .: |
                    #root {
                      height: 25em;
                      padding-bottom: 0 !important;
                    }
                    ha-icon-button {
                      color: var(--primary-color);
                      zoom: 140%;
                      margin-left: -0.2em;
                    }
                    ha-card {
                      border-top: 2px solid #1a1a1a;
                      border-radius: 0;
                      transition: none;
                      height: 25em !important;
                    }
                  ha-map$: |
                    #map {
                      background-color: #191919 !important;
                    }
                    .leaflet-control-attribution {
                      display: none;
                    }
                    .leaflet-bar a {
                      background-color: rgba(115, 123, 124, 0.2) !important;
                      color: #9da0a2 !important;
                      backdrop-filter: blur(0.25em);
                      zoom: 140%;
                    }
                    a.leaflet-control-zoom-in {
                      border-bottom: 1px solid #181818 !important;
                    }
                    .leaflet-pane.leaflet-tile-pane {
                      filter: invert(0.95) grayscale(0.95) contrast(95%);
                    }

        - type: vertical-stack
          view_layout:
            grid-area: strava
          title: Sport
          show_header_toggle: false
          card_mod:
            class: header
          cards:
            - type: entities
              card_mod:
                class: content
              entities:
                - entity: sensor.strava_0_0
                - entity: sensor.strava_0_1
                - entity: sensor.strava_0_3
                - entity: sensor.strava_0_4
                - entity: sensor.strava_0_5

            - type: custom:mod-card
              style:
                hui-horizontal-stack-card$: |
                  #root { 
                    padding: 0 16px;
                  }
              card:
                type: horizontal-stack
                cards:
                  - type: custom:button-card
                    entity: counter.session_rockclimbing
                    name: Escalade
                    show_state: true
                    template:
                      - base
                      - widget_sport
                  - type: custom:button-card
                    entity: counter.session_workout
                    name: Fitness
                    show_state: true
                    template:
                      - base
                      - widget_sport
                  - type: custom:button-card
                    entity: sensor.strava_stats_summary_all_ride_activity_count
                    name: Vélo
                    show_state: true
                    template:
                      - base
                      - widget_sport

        - type: custom:stack-in-card
          view_layout:
            grid-area: forme
          card_mod:
            style: |
              ha-card {
                {% set poids_thomas = states('sensor.thomas_poids') | float(0) %}
                {% set taille_thomas = states('sensor.thomas_height') | float(1.8) %}
                {% set imc_thomas = poids_thomas / (taille_thomas * taille_thomas) %}
                {% if imc_thomas | int > 25 %}
                background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.6)), url('/local/thomas/surpoids.jpg');
              {% elif imc_thomas | int < 18 %}
                background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.6)), url('/local/thomas/mince.jpg');
              {% else %}
                background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.6)), url('/local/thomas/equilibre.jpg');
              {% endif %} background-position: center; background-size: cover;}
          cards:
            - type: custom:bar-card
              card_mod:
                style: |-
                  ha-card {
                    margin-top: 12px;
                    --primary-text-color: white;
                  }
                  bar-card-name {
                    margin-left: 12px;
                    font-size: 11px;
                    text-shadow: 1px 1px #0005;
                    opacity: 1
                  }
                  bar-card-currentbar {
                    border-radius: 50px !important;
                  }
                  bar-card-backgroundbar {
                    border-radius: 50px !important;
                    opacity: 0.7
                  }
                  bar-card-value {
                    margin-right: 12px;
                    font-size: 11px;
                    text-shadow: 1px 1px #0005;
                    opacity: .5
                  }
              entities:
                - entity: sensor.thomas_hydration
                  name: Masse hydrique
                  color: teal
                  height: 25px
                  target: 55
                  decimal: 0
                  positions:
                    icon: "off"
                - entity: sensor.thomas_taux_de_graisse
                  name: Taux de graisse
                  color: firebrick
                  height: 25px
                  target: 17
                  decimal: 0
                  positions:
                    icon: "off"
                - entity: sensor.thomas_masse_musculaire
                  name: Masse musculaire
                  color: olivedrab
                  height: 25px
                  decimal: 0
                  positions:
                    icon: "off"
                - entity: sensor.thomas_bone_mass
                  name: Masse osseuse
                  color: grey
                  height: 25px
                  decimal: 0
                  positions:
                    icon: "off"
            - type: custom:mini-graph-card
              hours_to_show: 720
              height: 200
              show:
                name: false
                icon: false
                state: false
                points: false
                labels: false
              color_thresholds:
                - value: 70
                  color: "#16a5ef"
                - value: 75
                  color: "#beef16"
                - value: 80
                  color: "#ef164e"
              entities:
                - entity: sensor.thomas_poids
              card_mod:
                style: |
                  ha-card {
                    opacity: 0.8;
                  }
            - type: custom:mushroom-chips-card
              card_mod:
                style: |
                  ha-card {
                  margin-top: -40px;
                  height: 10px!important;
                  --primary-text-color: white;
                  }
              alignment: center
              chips:
                - type: template
                  tap_action:
                    action: none
                  content: |
                    {{ states('sensor.thomas_poids') | float(0) | round(1) }} kg
                  icon_color: white
                  icon: >
                    {% if states('binary_sensor.evolution_poids_thomas') == "on"
                    %}mdi:arrow-up-bold {% elif
                    states('binary_sensor.evolution_poids_thomas') == "off"
                    %}mdi:arrow-down-bold {% endif %}
                  card_mod:
                    style: |
                      ha-card {
                      background-color: black !important;
                      opacity: 0.7;
                      height: 30px!important;
                      }
