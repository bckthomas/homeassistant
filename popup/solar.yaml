action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: ElectricitÃ©
    style: >
      --popup-max-width: calc(420px + 420px);
      --ha-card-border-radius: 0;
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            # card divider border
            .: |
            hui-entities-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                ha-card {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                }
                /* portrait */
                @media screen and (max-width: 1200px) {
                  ha-card {
                    border-right: none;
                    border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                  }
                }
              $hui-horizontal-stack-card:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                    max-width: 82vw; /* iphonex */
                  }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 420px 420px
        grid-template-rows: 1fr 1fr
        grid-template-areas: |
          "solaire conso"
          "suivi-solaire suivi-solaire"

        mediaquery:
          #phone
          "(max-width: 800px)":
            grid-template-columns: 1fr
            grid-template-areas: |
              "solaire"
              "conso"
      cards:
        - type: vertical-stack
          view_layout:
            grid-area: solaire
          show_header_toggle: false
          cards:
            - type: custom:apexcharts-card
              view_layout:
                grid-area: zone1
              graph_span: 12h
              all_series_config:
                stroke_width: 2
              header:
                show: false
                show_states: false
                colorize_states: false
              series:
                - entity: sensor.pv_power
                  curve: smooth
                  type: line
                  group_by:
                    duration: 10min
                - entity: sensor.import_export_power
                  curve: smooth
                  type: line
                  group_by:
                    duration: 10min
                - entity: sensor.consommation_2
                  curve: smooth
                  type: line
                  group_by:
                    duration: 10min

        - type: custom:content-card-linky
          view_layout:
            grid-area: conso
          show_header_toggle: false
          entity: sensor.linky_19954124406067_consumption
          ewEntity: sensor.rte_ecowatt_j0
          ewEntityJ1: sensor.rte_ecowatt_j1
          ewEntityJ2: sensor.rte_ecowatt_j2
          showIcon: false
          showHistory: true
          showInTableUnit: false
          showDayPriceHCHP: false
          showDayHCHP: false
          showYearRatio: true
          showMonthRatio: false
          showYesterdayRatio: false
          showCurrentMonthRatio: true
          showWeekRatio: false
          showTitreLigne: false
          showTitle: false
          showPeakOffPeak: false
          showDayPrice: true
          showPrice: true
          showDayMaxPower: false

        - type: horizontal-stack
          view_layout:
            grid-area: suivi-solaire
          show_header_toggle: false
          cards:
            - type: energy-distribution
              link_dashboard: true
            - type: energy-solar-consumed-gauge
